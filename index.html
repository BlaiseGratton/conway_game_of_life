<!DOCTYPE html>
<html>
  <head>
    <title>Conway's Game of Life</title>
    <link rel="stylesheet" text="text/css" href="main.css"/>
  </head>
  <body>
    <div class="controls">
      <select id="x-input">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="40">40</option>
        <option value="50">50</option>
        <option value="60">60</option>
        <option value="70">70</option>
      </select>
      <select id="y-input">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="40">40</option>
        <option value="50">50</option>
        <option value="60">60</option>
        <option value="70">70</option>
      </select>
      <button id="generate_button">Generate</button>
      <button id="next_button">Next Cycle</button>
      <div id="button-wrapper"><div id="pause" class="paused"></div></div>
    </div>
    <table><tbody>
      <tr class="hidden"><td class="hidden">0</td></tr>
      </tbody>
    </table>
  </body>
  <script rel="text/js" src="//code.jquery.com/jquery-1.11.1.js"></script>
  <script rel="text/js" src="main.js"></script>
</html>
